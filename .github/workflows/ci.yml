# =====================================================
# 教學生態系感知蓝图 - GitHub Actions CI/CD 工作流程
# =====================================================

name: 🚀 宇宙品質守護 (Quality Guardian)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # =====================================================
  # 代碼品質檢查
  # =====================================================
  quality-check:
    name: 🔍 質量檢查
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: 📥 檢出代碼
      uses: actions/checkout@v4
      
    - name: 🔧 設置 Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: 📦 安裝依賴
      run: npm ci
      
    - name: 🔍 TypeScript 類型檢查
      run: npm run type-check
      
    - name: 🧹 ESLint 代碼檢查
      run: npm run lint
      
    - name: 🏗️ 建置測試
      run: npm run build
      env:
        NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

  # =====================================================
  # 自動部署到 Netlify (可選)
  # =====================================================
  deploy-preview:
    name: 🌐 預覽部署
    runs-on: ubuntu-latest
    needs: quality-check
    if: github.event_name == 'pull_request'
    
    steps:
    - name: 📥 檢出代碼
      uses: actions/checkout@v4
      
    - name: 🔧 設置 Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 📦 安裝依賴
      run: npm ci
      
    - name: 🏗️ 建置項目
      run: npm run build
      env:
        NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        
    - name: 🚀 部署到 Netlify
      uses: nwtgck/actions-netlify@v2.0
      with:
        publish-dir: './out'
        production-branch: main
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: "Preview deploy from GitHub Actions"
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

  # =====================================================
  # 安全性檢查
  # =====================================================
  security-check:
    name: 🛡️ 安全檢查
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 檢出代碼
      uses: actions/checkout@v4
      
    - name: 🔧 設置 Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 📦 安裝依賴
      run: npm ci
      
    - name: 🔒 npm audit 安全檢查
      run: npm audit --audit-level moderate
      
    - name: 📋 檢查 package.json
      run: |
        echo "檢查是否有過時的依賴..."
        npx npm-check-updates --doctor